<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro Online (Demo)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth-screen" class="screen active">
            <h1>Cờ Caro Online</h1>
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <button onclick="startGameDemo()">Bắt đầu chơi (Demo Offline)</button>
            <p style="margin-top: 10px;">*Cần Back-end cho Đăng ký/Đăng nhập và chơi Online.</p>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-info">
                <h2>Lượt của: <span id="current-player">X</span></h2>
                <button onclick="resetGame()">Chơi lại</button>
            </div>
            <div id="caro-board">
                </div>
            <div id="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
